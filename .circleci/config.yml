---
version: 2.1

jobs:
  Linting:
    docker:
      - image: cimg/node:16.10.0
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Run linting
          command: npm run lint

  Firefox integration tests:
    docker:
      - image: cimg/node:16.10.0
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Install Firefox, and dependencies for official Google Chrome package
          command: sudo apt update && sudo apt install firefox fonts-liberation libgbm1 xdg-utils libnspr4 libnss3
      - run:
          name: Download and install official Google Chrome package
          command: wget 'https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb' && sudo dpkg -i google-chrome-stable_current_amd64.deb
      - run:
          name: Run Selenium tests
          command: export PATH=.:$PATH && npm run package:developer && npm run test:integration
      - store_artifacts:
          path: ./screenshots

workflows:
  version: 2
  ci:
    jobs:
      - Linting
      - Firefox integration tests
